apply plugin: 'java'
apply plugin: 'application'
mainClassName = "com.qa.java.sandbox.HelloWorldNew"

repositories   {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.9.13.6'
    compile 'org.seleniumhq.selenium:selenium-java:2.52.0'
    compile 'org.hamcrest:java-hamcrest:2.0.0.0'
}