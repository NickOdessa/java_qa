apply plugin: 'java'


repositories   {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.9.13.6'
    compile 'org.seleniumhq.selenium:selenium-java:2.53.1'
    compile 'com.beust:jcommander:1.58'
    compile 'org.hamcrest:java-hamcrest:2.0.0.0'

}
        test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser', "${browser}"  //browser
    }
    if (project.hasProperty('target')){
        systemProperty 'target', "${target}" //свойства окружения
    }
    if (project.hasProperty('verifyUI')){    //сложные проверки через пользовательский интерфейс
        systemProperty 'target', "${verifyUI}"
    }
}
